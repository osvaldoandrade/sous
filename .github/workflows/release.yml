name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.2.1). If empty, uses the current ref name."
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.ref_name }}"
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            tag="${{ github.event.inputs.tag }}"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.vars.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./...

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          CMDS="cs-control cs-http-gateway cs-invoker-pool cs-scheduler cs-cadence-poller cs-cli"
          for cmd in $CMDS; do
            for GOOS in linux darwin windows; do
              for GOARCH in amd64 arm64; do
                ext=""
                if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
                echo "Building $cmd $GOOS/$GOARCH"
                CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
                  go build -trimpath -ldflags "-s -w" \
                  -o "dist/${cmd}-${GOOS}-${GOARCH}${ext}" \
                  "./cmd/${cmd}"
              done
            done
          done

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          shasum -a 256 dist/* > dist/SHA256SUMS.txt

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/*
