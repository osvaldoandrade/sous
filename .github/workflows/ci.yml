name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Test
        run: go test ./...
      - name: Vet
        run: go vet ./...
      - name: Build
        run: |
          go build ./cmd/cs-control
          go build ./cmd/cs-http-gateway
          go build ./cmd/cs-invoker-pool
          go build ./cmd/cs-scheduler
          go build ./cmd/cs-cadence-poller
          go build ./cmd/cs-cli
