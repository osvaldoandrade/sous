name: pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build static site (safe subset)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf public
          mkdir -p public/wiki

          cp index.html public/index.html

          # Publish only wiki portal assets + markdown.
          rsync -a wiki/ public/wiki/ \
            --exclude='.git/' \
            --exclude='.DS_Store' \
            --exclude='publish.sh'

          # Ensure Mermaid + SPA routing works without Jekyll interference.
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

