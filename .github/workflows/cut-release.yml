name: Cut Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 0.2.1)"
        required: true
        default: "0.2.1"

permissions:
  contents: write
  actions: write

concurrency:
  group: cut-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        shell: bash
        run: |
          set -euo pipefail
          ver="${{ inputs.version }}"
          if ! [[ "$ver" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $ver" >&2
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ inputs.version }}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG" >&2
            exit 1
          fi
          git tag "$TAG"
          git push origin "$TAG"

      - name: Trigger Release workflow
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ inputs.version }}"
          gh workflow run Release --ref main -f tag="$TAG"
