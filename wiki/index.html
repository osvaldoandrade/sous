<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOUS | Docs Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="wiki.css">
</head>
<body>
  <div class="bg-glow bg-a"></div>
  <div class="bg-glow bg-b"></div>

  <header class="topbar">
    <div class="brand-wrap">
      <span class="brand-mark">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8">
          <rect x="10" y="2" width="4" height="12" fill="currentColor"/>
          <rect x="10" y="4" width="2" height="2" fill="#020617"/>
          <rect x="6" y="14" width="12" height="8" fill="currentColor" fill-opacity="0.3"/>
          <rect x="8" y="16" width="8" height="4" fill="currentColor" fill-opacity="0.2"/>
        </svg>
      </span>
      <div>
        <p class="brand-title">sous Docs</p>
        <p class="brand-subtitle">Execution Layer for AI Agents</p>
      </div>
    </div>
    <div class="top-actions">
      <a class="btn ghost" href="../">Back to Home</a>
      <a href="https://github.com/osvaldoandrade/sous" target="_blank" class="github-link">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <label class="search-label" for="search">Find page</label>
      <input id="search" type="search" placeholder="Search docs...">
      <nav id="nav"></nav>
    </aside>

    <section class="content-area">
      <div class="page-meta">
        <p id="current-page">Get Started</p>
      </div>
      <article id="content" class="content"></article>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.min.js"></script>
  <script src="wiki.js"></script>
</body>
</html>
